<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الطلاب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }
    label {
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>تسجيل معلومات الطالب</h1>
  <form id="studentForm">
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" placeholder="أدخل اسم الطالب" required>
    
    <label for="age">العمر:</label>
    <input type="number" id="age" name="age" placeholder="أدخل عمر الطالب" required>
    
    <label for="grade">الصف:</label>
    <input type="text" id="grade" name="grade" placeholder="أدخل صف الطالب" required>
    
    <button type="submit">إرسال</button>
  </form>

  <script>
    const form = document.getElementById("studentForm");

    form.addEventListener("submit", async (event) => {
      event.preventDefault(); // منع التحديث الافتراضي للصفحة

      // جلب البيانات من النموذج
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const grade = document.getElementById("grade").value;

      const data = { name, age, grade };

      try {
        // إدخال رابط Google Apps Script Web App URL هنا
      const response = await fetch("https://script.google.com/macros/s/your-script-id/exec", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(data),
});

        const result = await response.text();
        if (result === "Success") {
          alert("تم تسجيل البيانات بنجاح!");
          form.reset();
        } else {
          alert("حدث خطأ: " + result);
        }
      } catch (error) {
        alert("تعذر الاتصال بالخادم: " + error.message);
      }
    });
  </script>
</body>
</html>
